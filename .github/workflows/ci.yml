name: CI Pipeline - Build & Push to DockerHub + ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # ------------------- Checkout code -------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ------------------- Set up Docker Buildx -------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ------------------- Login to Docker Hub -------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ------------------- Configure AWS credentials -------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1  # Change if needed

      # ------------------- Login to Amazon ECR -------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ------------------- Build and Push to Docker Hub -------------------
      - name: Build and push image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ci-dockerhub-ecr-demo:latest

      # ------------------- Build and Push to Amazon ECR -------------------
      - name: Build and push image to Amazon ECR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/ci-dockerhub-ecr-demo:latest
